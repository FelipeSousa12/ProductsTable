<!DOCTYPE html>
<html lang="pt-br" class="no-js">
<head>
	<title>Estilo de Animação</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/modernizr.js"></script>
</head>
<body>
	<header>
		<h1>Lista de Produtos</h1>
	</header>
	
	<ul class="cd-items cd-container">
		<li class="cd-item">
			<img src="img/foto.jpg" alt="Item Preview">
			<a href="#" class="cd-trigger">Visualizar</a>
		</li> 
		<li class="cd-item">
			<img src="img/mac.jpg" alt="Item Preview">
			<a href="#" class="cd-trigger">Visualizar</a>
		</li>
		<li class="cd-item">
			<img src="img/iphone.jpg" alt="Item Preview">
			<a href="#" class="cd-trigger">Visualizar</a>
		</li>
	</ul>

	<div class="cd-quick-view">
		<div class="cd-slider-wrapper">
			<ul class="cd-slider">
				<li class="selected"><img alt="Product 1"></li>
				<li><img src="img/mac.jpg" alt="Product 3"></li>
			</ul> 

			<ul class="cd-slider-navigation">
				<li><a href="#"><<<</a></li>
				<li><a href="#">>>></a></li>
			</ul> 
		</div> 

		<div class="cd-item-info">
			<h2>Titulo do Produto</h2>
			<p>Descrição: Produto desenvolvido a partir da fabricação de materiais recicláveis.</p>

			<ul class="cd-item-action">
				<li><button class="add-to-cart">Enviar</button></li>					
				<li><a href="#">Mais informações</a></li>	
			</ul> 
		</div> 
		<a href="#" class="cd-close">Close</a>
	</div>
</body>	
<script src="js/jquery-2.1.1.js"></script>
<script src="js/velocity.min.js"></script>
<script src="js/main.js"></script>
</html>
